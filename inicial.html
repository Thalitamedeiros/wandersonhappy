<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio, Meu Amor!</title>
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* C√©u Estrelado */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Container Principal */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        p.subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        /* Bot√£o Principal */
        .enter-btn {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.6);
        }
        
        .enter-btn:active {
            transform: translateY(0);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        /* P√©talas Animadas */
        .petal {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 5;
            pointer-events: none;
            animation: falling linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
            }
            100% {
                transform: translate(var(--end-x), 100vh) rotate(360deg);
            }
        }
        
        /* Efeitos Especiais */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 6s linear infinite;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p.subtitle {
                font-size: 1.2rem;
            }
            
            .enter-btn {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- C√©u Estrelado -->
    <div class="stars" id="stars"></div>
    
    <!-- P√©talas -->
    <div id="petals-container"></div>
    
    <!-- Cora√ß√µes flutuantes -->
    <div class="hearts" id="hearts-container"></div>
    
    <!-- Conte√∫do Principal -->
    <div class="container">
        <h1>Feliz Anivers√°rio, <span id="loved-name">Wanderson</span>!</h1>
        <p class="subtitle">Cada segundo ao seu lado ficar√° sempre guardado no meu cora√ß√£o</p>
        <button class="enter-btn" id="enterBtn"><a style="color: white;" href="index.html">Clique aqui</a> </button>
    </div>
    
    <script>
        // Configura√ß√µes
        const lovedName = "Wanderson"; // Substitua pelo nome do seu amor
        document.getElementById('loved-name').textContent = lovedName;
        
        // Criar estrelas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Posi√ß√£o aleat√≥ria
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Dura√ß√£o da anima√ß√£o
            star.style.setProperty('--duration', `${5 + Math.random() * 10}s`);
            
            starsContainer.appendChild(star);
        }
        
        // Criar p√©talas
        const petalsContainer = document.getElementById('petals-container');
        const petalImages = [
            '‚ù§Ô∏è', 'üå∏', 'üåπ', 'üíê', 'üå∫', 'üå∑', 'üèµÔ∏è'
        ];
        
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Escolher um emoji aleat√≥rio
                petal.textContent = petalImages[Math.floor(Math.random() * petalImages.length)];
                
                // Tamanho aleat√≥rio
                const size = 20 + Math.random() * 30;
                petal.style.fontSize = `${size}px`;
                
                // Posi√ß√£o inicial
                petal.style.left = `${Math.random() * 100}%`;
                petal.style.top = `-50px`;
                
                // Configurar anima√ß√£o
                const duration = 10 + Math.random() * 20;
                petal.style.animationDuration = `${duration}s`;
                
                // Dire√ß√£o de queda
                petal.style.setProperty('--end-x', `${Math.random() * 100 - 50}px`);
                
                petalsContainer.appendChild(petal);
                
                // Remover ap√≥s anima√ß√£o
                setTimeout(() => {
                    petal.remove();
                }, duration * 1000);
            }, i * 500);
        }
        
        // Criar cora√ß√µes flutuantes
        const heartsContainer = document.getElementById('hearts-container');
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            // Posi√ß√£o aleat√≥ria na parte inferior
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.bottom = `-50px`;
            
            // Tamanho aleat√≥rio
            const size = 0.5 + Math.random();
            heart.style.fontSize = `${size}em`;
            
            // Dura√ß√£o da anima√ß√£o
            const duration = 4 + Math.random() * 5;
            heart.style.animationDuration = `${duration}s`;
            
            heartsContainer.appendChild(heart);
            
            // Remover ap√≥s anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        // Criar cora√ß√µes periodicamente
        setInterval(createHearts, 800);
        
        // Bot√£o de entrada
        const enterBtn = document.getElementById('enterBtn');
        enterBtn.addEventListener('click', function() {
            // Efeito ao clicar
            this.style.transform = 'scale(0.95)';
            
            // Criar explos√£o de cora√ß√µes
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    const rect = this.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    heart.style.left = `${centerX}px`;
                    heart.style.top = `${centerY}px`;
                    
                    // Tamanho aleat√≥rio
                    const size = 0.8 + Math.random();
                    heart.style.fontSize = `${size}em`;
                    
                    // Anima√ß√£o de explos√£o
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const duration = 1 + Math.random() * 2;
                    
                    heart.style.animation = 'none';
                    heart.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${Math.random() * 360}deg)`;
                    heart.style.transition = `all ${duration}s ease-out`;
                    heart.style.opacity = '0';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.opacity = '1';
                    }, 10);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 50);
            }
            
            // Redirecionar (substitua pela pr√≥xima p√°gina)
            setTimeout(() => {
                alert('Em um site real, isso levaria √† pr√≥xima p√°gina!');
                // window.location.href = "proxima-pagina.html";
            }, 1000);
        });
    </script>
</body>
</html>
